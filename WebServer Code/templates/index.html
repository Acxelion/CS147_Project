{% extends 'layout.html' %}
 
{% block container %}
<div class="table-responsive">
  <table class="table table-dark table-stripped" >
    <thead>
      <th scope="col">#</th>
      <th scope="col">Speed(m/s)</th>
      <th scope="col">Time Taken(sec)</th>
      <th scope="col">Date</th>
      <th scope="col">Name</th>
      <th scope="col">Comment</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      {% for item in records %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3].strftime("%A - %B %d, %Y") }}</td>
          <td>{{ item[4] }}</td>
          <td>{{ item[5] }}</td>
	  <td><p><a href="{{ url_for("edit", id=item[0]) }}">Edit</a> | <a href="{{ url_for("graph", name=item[4]) }}">Graph<a/></p></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
